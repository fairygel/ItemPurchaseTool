<template>
    <template if:true={visible}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Create new item</h2>
                </header>

                <div class="slds-modal__content slds-p-around--medium">
                    <lightning-input
                            label="Name"
                            value={item.name}
                            onchange={handleNameChange}>
                    </lightning-input>

                    <lightning-input
                            label="Description"
                            value={item.description}
                            onchange={handleDescriptionChange}>
                    </lightning-input>

                    <lightning-input
                            type="number"
                            label="Price"
                            value={item.price}
                            onchange={handlePriceChange}>
                    </lightning-input>

                    <div style="display: flex; gap: 1rem; align-items: flex-start;">
                        <lightning-combobox
                                label="Type"
                                value={item.type}
                                options={typeOptions}
                                onchange={handleTypeChange}
                                style="flex: 1;">
                        </lightning-combobox>

                        <lightning-combobox
                                label="Family"
                                value={item.family}
                                options={familyOptions}
                                onchange={handleFamilyChange}
                                style="flex: 1;">
                        </lightning-combobox>
                    </div>

                    <lightning-input
                            label="Image URL"
                            value={item.image}
                            onchange={handleImageChange}>
                    </lightning-input>

                    <template if:true={error}>
                        <div class="slds-text-color_error slds-m-top_small">{error}</div>
                    </template>

                    <template if:true={success}>
                        <div class="slds-text-color_success slds-m-top_small">Item created successfully!</div>
                    </template>
                </div>

                <footer class="slds-modal__footer slds-grid slds-grid_align-end">
                    <lightning-button label="Close" onclick={handleClose}></lightning-button>
                    <lightning-button class="slds-m-left_small" label="Create" variant="brand"
                                      onclick={handleCreate}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
